# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.7'
    addToPath: true
    architecture: 'x64'
  displayName: 'Install Python 2.7'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    npm run-script test
  displayName: 'npm test'

- task: PublishTestResults@2
  inputs:
    testRunner: JUnit
    testResultsFiles: '**/junit.xml'
  displayName: 'publish tests'

- script: |
    pip install lcov_cobertura
    lcov_cobertura ./coverage/lcov.info
  displayName: 'pip install lcov_cobertura & convert lcov to cobertura'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: '**/coverage.xml'
  displayName: 'publish coverage'

- script: |
    git config user.name ramosisw
    git config user.email ramos.isw@gmail.com
    npm run deploy -- -r https://$(github_pat)@github.com/ramosisw/portify.git
  displayName: 'deploy to github pages'
  condition: and(succeeded(), startsWith(variables['Build.SourceVersionMessage'], '[Deploy]'))
